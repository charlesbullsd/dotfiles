set -g status-utf8 on
set -g status-left "#[bold]#S#[default]@#[bold]#H #[default]"
set -g status-left-length 100
set -g status-right " %H:%M:%S %a %Y-%m-%d "
setw -g clock-mode-style 24

set -g status-justify right
setw -g window-status-format "#W:#I.#P"
setw -g window-status-current-format "#W:#I.#P "
set -g status-interval 1



# change the default key binding from C-b to C-a
unbind C-b
set -g prefix C-a
bind a send-prefix

# my options
set -sg escape-time 0 # make copy mode exit faster
set -s set-clipboard on # tell the server to try and save the clipboard
set -g base-index 1

# my window options
setw -g mode-keys vi
#setw -g allow-rename on
#setw -g automatic-rename on
#setw -g automatic-rename on
setw -g utf8 on
set -g alternate-screen on
#setw -g xterm-keys on

# my other key bindings
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
unbind r
bind r source-file ~/.tmux.conf

# this is hacky and I don't like it....
set -g default-terminal "screen-256color"

TMUX_HELPERS="~/.tmux_helpers"
TMUX_COPY="$TMUX_HELPERS/xclip_copy.sh"
TMUX_PASTE="$TMUX_HELPERS/xclip_paste.sh"

bind < run "$TMUX_PASTE"
bind > run "$TMUX_COPY"
bind C-y run "$TMUX_COPY"

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
#set-option -g pane-border-fg colour235 #base02
set-option -g pane-border-fg colour240 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red
